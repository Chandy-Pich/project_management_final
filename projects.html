<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Project Management System</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading text-primary">PMS Admin</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-grid-fill me-2"></i> Dashboard
                </a>
                <a href="projects.html" class="list-group-item list-group-item-action active">
                    <i class="bi bi-folder-fill me-2"></i> My Projects
                </a>
                <a href="tasks.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-list-task me-2"></i> Tasks
                </a>
                <a href="profile.html" class="list-group-item list-group-item-action">
                    <i class="bi bi-person-fill me-2"></i> Profile
                </a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
                <div class="container-fluid">
                    <h1 class="h3 mb-0">My Projects</h1>
                    <div class="d-flex ms-auto">
                        <a href="form.html" class="btn btn-success me-3">
                            <i class="bi bi-plus-lg me-1"></i> Create New Project
                        </a>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="bi bi-person-circle fs-5"></i> Sora
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="index.html">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid py-4">
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4" id="projects-container">
                    <!-- Project cards will be dynamically inserted here by JavaScript -->
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-muted">Loading projects...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>


</html>
